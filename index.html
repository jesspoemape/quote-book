<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body ng-app='quoteBook' ng-controller='mainCtrl'>
    Search quotes: <input type="text" ng-model='searchTerm'>

    <div ng-repeat='quote in quotes | filter: searchTerm'>
        <h3>"{{quote.text}}"</h3>
        <h5>-- {{quote.author}}</h5>
        <hr>
    </div>

    Author: <input type="text" ng-model='author'><br/>
    Quote: <textarea cols="50" rows="4" ng-model='text'></textarea><br/>
    <button ng-click='addQuote()'>Submit Quote</button>



    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js'></script>
    <script src='./js/app.js'></script>
    <script src='./js/dataService.js'></script>
    <script src='./js/mainCtrl.js'></script>
</body>
</html>
